<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Nerd</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"></head>
<body>
    <audio id="main-track" preload="auto">
        <source src="mp3/01 - Reich_ Music For 18 Musicians.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div id="player">
        <img src="assets/pause.svg" alt="" class="pause">
        <img src="assets/play.svg" alt="" class="play">
        <img src="mp3/Reich_Music-for-18-Musicians-cover.jpg" alt="" class="cover">
    </div>
    <div class="duration"></div>
    <ul id="time-stamps"></ul>

    <script src="assets/script.js"></script>
</body>
</html>
