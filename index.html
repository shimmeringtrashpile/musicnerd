<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Nerd</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/range.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"></head>
<body>
    <main>
        <audio id="main-track" preload="auto">
            <source src="mp3/test-20-sec.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <div id="player">
            <img src="assets/pause.svg" alt="" class="pause">
            <img src="assets/play.svg" alt="" class="play">
            <img src="mp3/Reich_Music-for-18-Musicians-cover.jpg" alt="" class="cover">
            <svg viewBox="0 0 100 100" class="timeline" version="1.1" xmlns="http://www.w3.org/2000/svg"> 
                <g class="shape"> 
                    <circle class="progress-bar" cx="50" cy="50" r="49.5"></circle> 
                </g> 
            </svg>
        </div>
        <div class="volume">
            <input type="range" id="volume-slider" name="volume-slider"
                min="0" max=10>
        </div>
        <div class="duration"></div>
        <div class="time-update"></div>
        <ul id="time-stamps"></ul>
    </main>


    <script src="assets/js/helpers.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
